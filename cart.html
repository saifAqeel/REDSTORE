        </tr>
        <tr>

                    <img src="images/buy-2.jpg">

                        <small>Price: $50.00</small>
                        <br>
                        <button id="decBtn2" style="background-color: white; color: orangered; border: none;margin-right: 50px;" type="button">Remove</button>
                        <button id="incBtn2" style="background-color: white; color: orangered; border: none;" type="button">Add</button>
                    </div>

            </td>

<!-- ------------------------js for toggle menu-------------------------- -->
<script>
    function updateTotals() {
        let subtotal = 0;
        for (let i = 1; i <= 3; i++) {
            let itemTotal = parseInt(document.getElementById(`itemTotal${i}`).innerText.replace('$', ''));
            subtotal += itemTotal;
        }
        document.getElementById('subtotal').innerText = `$${subtotal}.00`;
        document.getElementById('finalTotal').innerText = `$${subtotal + 35}.00`; // Assuming shipping is $35
    }

    function addValue(num) {
        let itemCount = parseInt(document.getElementById(`itemNum${num}`).innerText);
        let itemTotal = parseInt(document.getElementById(`itemTotal${num}`).innerText.replace('$', ''));

        itemCount += 1;
        itemTotal += 50;

        document.getElementById(`itemNum${num}`).innerText = itemCount;
        document.getElementById(`itemTotal${num}`).innerText = `$${itemTotal}.00`;
        updateTotals();
    }

    function reduceValue(num) {
        let itemCount = parseInt(document.getElementById(`itemNum${num}`).innerText);
        let itemTotal = parseInt(document.getElementById(`itemTotal${num}`).innerText.replace('$', ''));

        if (itemCount > 1) { // Prevent reducing below 1
            itemCount -= 1;
            itemTotal -= 50;
        }

        document.getElementById(`itemNum${num}`).innerText = itemCount;
        document.getElementById(`itemTotal${num}`).innerText = `$${itemTotal}.00`;
        updateTotals();
    }

    document.getElementById("incBtn1").addEventListener('click', () => addValue(1));
    document.getElementById("decBtn1").addEventListener('click', () => reduceValue(1));

    document.getElementById("incBtn2").addEventListener('click', () => addValue(2));
    document.getElementById("decBtn2").addEventListener('click', () => reduceValue(2));

    document.getElementById("incBtn3").addEventListener('click', () => addValue(3));
    document.getElementById("decBtn3").addEventListener('click', () => reduceValue(3));
</script>
